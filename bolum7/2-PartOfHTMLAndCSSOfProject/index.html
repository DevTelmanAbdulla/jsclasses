<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Remote Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
         <div class="container">
            <h2 class="text-danger display-4 my-4">Remote Job Survey</h2>
         </div>
        </div>
    </section>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
             <form class="question-form text-white">
             <div class="my-2">
                <p>1.Working in the office more productive for me</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Y" checked>
                    <label class="form-check-label">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="N">
                    <label class="form-check-label">
                      No
                    </label>
                  </div>
             </div>

             <div class="my-2">
                <p>2.I want to go back to the office full-time</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Y" checked>
                    <label class="form-check-label">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="N">
                    <label class="form-check-label">
                      No
                    </label>
                  </div>
             </div>

             <div class="my-2">
                <p>3.It is too hard to fix the problems while working remote</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="Y" checked>
                    <label class="form-check-label">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="N">
                    <label class="form-check-label">
                      No
                    </label>
                  </div>
             </div>

             <div class="my-2">
                <p>4.I am struggling to completing weekly Jira tasks while working remote</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="Y" checked>
                    <label class="form-check-label">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="N">
                    <label class="form-check-label">
                      No
                    </label>
                  </div>
             </div>
             <div class="text-center">
                <input type="submit" class="btn-btn-light">
             </div>
             </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
