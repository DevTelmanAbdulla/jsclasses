<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ediləcəklər Aplikasiyası</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
        <h1 class="mb-4">Ediləcəklər</h1>
        <form class="search">
            <input class="form-control" type="text" name="search" placeholder="Axtar..."/>
        </form>
        </header>

        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>GYM-ə get</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Bravodan Gergules Al</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>JS oyrenmeye basla</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>
        <form class="text-center my-4 add">
            <label class="text-light">Yeni İş Əlavə Et</label>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </div>
    <script src="script.js"></script>
<script src="https://kit.fontawesome.com/7bed456962.js" crossorigin="anonymous"></script>   
</body>
</html>
